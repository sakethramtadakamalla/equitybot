<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saketh Equity Research Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <header class="text-center mb-4">
                    <h1 class="card-title mb-3">
                        <i class="fas fa-chart-line me-3"></i>Saketh Equity Research Reports
                    </h1>
                    <p class="text-white-50">Automated PDF report generation for Indian equities.</p>
                </header>

                <main>
                    <form id="report-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="sector-select" class="form-label visually-hidden">Sector</label>
                                <select class="form-select form-select-lg" id="sector-select" name="sector_select" required>
                                    <option selected disabled value="">1. Select a Sector</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="stock-select" class="form-label visually-hidden">Stock</label>
                                <select class="form-select form-select-lg" id="stock-select" name="stock_select" required disabled>
                                    <option selected disabled value="">2. Select a Stock</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit" id="generate-btn" disabled>
                                <span id="btn-text">Generate Report</span>
                                <div class="spinner-border spinner-border-sm ms-2 d-none" role="status" id="loading-spinner"></div>
                            </button>
                        </div>
                    </form>
                    
                    <div id="status-container" class="mt-4 text-center d-none">
                        <div class="progress mb-2" style="height: 5px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                        </div>
                        <p class="text-primary-emphasis fw-bold" id="status-text">Analyzing...</p>
                    </div>

                    <div id="result-container" class="mt-4 text-center d-none">
                        <div class="alert alert-success border-0">
                            <h4 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Report Generated!</h4>
                            <p>Your detailed equity research report is ready for download.</p>
                            <hr>
                            <a href="#" id="download-link" class="btn btn-success btn-lg" download>
                                <i class="fa-solid fa-cloud-arrow-down me-2"></i> Download PDF
                            </a>
                        </div>
                    </div>

                    <div id="error-container" class="mt-4 text-center d-none">
                        <div class="alert alert-danger border-0">
                            <strong><i class="fa-solid fa-triangle-exclamation me-2"></i>Error:</strong> 
                            <span id="error-message"></span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer class="text-center mt-4 text-white-50">
            <p>&copy; 2025 Saketh Equity Research. For demonstration purposes only.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
